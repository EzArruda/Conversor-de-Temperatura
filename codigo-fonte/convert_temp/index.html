<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LinkBootstrap----------------------------------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <!--Titulo----------------------------------------------------------------------------->
    <title>Conversor de Temperatura</title>
</head>

<body>
    <!-- Navbar----------------------------------------------------------------------------->
    <div class="">
        <nav class="back-nav container-fluid ">
            <div class="container-fluid">
                <h1 class=" bi bi-thermometer-half f-1 text-center text-light" href="#">Conversor de
                    Temperatura</h1>
            </div>
        </nav>
    </div>

    <!-- Botoes Escalas----------------------------------------------------------------------------->
    <div class="container-fluid row  text-center">
        <h1 class="fs-3 mt-5 text-center">Escala da Temperatura</h1>
    </div>
    <div class=" row  mt-3 f-4 mx-2">
        <button id="cel" class="col mx-5 botao">Celsius</button>
        <button id="kel" class="col mx-5 botao">Kelvin</button>
        <button id="fah" class="col mx-5 botao">Fahrenheit</button>
    </div>

    <!-- Input----------------------------------------------------------------------------->
    <div class="container mt-5 input-temp">
        <div class="input-group mb-3">

            <input id="campo-temp" class="input_temp">
            <button id="convert" on class="mx-3 fs-3">Converter</button>
        </div>
    </div>

    <!-- Resultado----------------------------------------------------------------------------->
    <hr style="width: 100%;">
    <div id="resultado" class="container">
        <div class="row mt-5 container-fluid">
            <div class="col">
                <h1 class="text-right fs-3">Celsius:</h1>
                <h1 id="cel-result" class="text-right fs-4"></h1>
            </div>
            <div class="col">
                <h1 class="text-right fs-3">Kelvin:</h1>
                <h1 id="kel-result" class="text-right fs-4"></h1>
            </div>
            <div class="col">
                <h1 class="text-right fs-3">Fahrenheit:</h1>
                <h1 id="fah-result" class="  text-right fs-4"></h1>
            </div>
        </div>
    </div>
    <!-- Link JS----------------------------------------------------------------------------->

    <script src="script.js"></script>

</body>

</html>
